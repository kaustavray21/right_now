{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Auth App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        color: #fff;
      }
      #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        object-fit: cover;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: -99;
      }
      .navbar {
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
      }
      .navbar-brand,
      .nav-link {
        color: #fff !important;
      }
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 255, 255, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }
    </style>
  </head>
  <body>
    <video autoplay loop muted playsinline id="bg-video">
      <source
        src="{% static 'users/videos/background.mp4' %}"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">AuthApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}"
                ><i class="bx bxs-dashboard"></i> Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}"
                ><i class="bx bxs-log-out"></i> Logout</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="#home"
                ><i class="bx bxs-home"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#status"
                ><i class="bx bxs-flag-alt"></i> Status</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#faq"
                ><i class="bx bxs-help-circle"></i> FAQ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}"
                ><i class="bx bxs-log-in"></i> Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link ms-2"
                href="{% url 'signup' %}"
                style="background-color: rgba(255, 255, 255, 0.2)"
                ><i class="bx bxs-user-plus"></i> Sign Up</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="main-content">{% block content %} {% endblock %}</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
