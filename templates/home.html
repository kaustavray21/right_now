{% extends 'base.html' %} {% block content %}
<style>
  .hero-section {
    height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
  }
  .hero-section .btn {
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    font-weight: 600;
    padding: 0.75rem 2rem;
    border: 1px solid white;
  }
  .section {
    padding: 6rem 0;
  }
  .section-title {
    text-align: center;
    margin-bottom: 4rem;
    font-weight: 700;
  }
  .status-card {
    background-color: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
    transition: transform 0.3s ease;
    height: 100%;
    color: #fff;
  }
  .status-card:hover {
    transform: translateY(-10px);
  }
  .status-card .card-body {
    padding: 2rem;
  }
  .status-card .icon {
    font-size: 3rem;
    margin-bottom: 1rem;
  }
  .accordion-button {
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
  }
  .accordion-button:not(.collapsed) {
    background-color: rgba(255, 255, 255, 0.2);
  }
  .accordion-item {
    background-color: transparent;
    border-radius: 10px !important;
    margin-bottom: 1rem;
    border: 1px solid rgba(255, 255, 255, 0.3);
    overflow: hidden;
  }
  .accordion-body {
    color: #eee;
  }
</style>

<div id="home" class="hero-section">
  <div class="container">
    <h1 class="display-3 fw-bold">Secure & Modern Authentication</h1>
    <p class="lead my-4">
      A robust Django authentication app with all the features you need.
    </p>
    <div>
      <a class="btn btn-lg" href="{% url 'signup' %}" role="button"
        >Get Started</a
      >
    </div>
  </div>
</div>

<section id="status" class="section">
  <div class="container">
    <h2 class="section-title">Development Status</h2>
    <div class="row g-4"></div>
  </div>
</section>

<section id="faq" class="section">
  <div class="container">
    <h2 class="section-title">Frequently Asked Questions</h2>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="accordion" id="faqAccordion"></div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
